<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drumkit with sound</title>
  <link rel="stylesheet" href="styles.css">


</head>

<body>
  <h1>Drum</h1>
  <img class="drumclass" src="images/drum.png" alt="drum">
  <h1>Kit</h1>

  <div class="btn">
    <button class="w drum" onclick="wdrum()">W</button>
    <button class="a drum" onclick="adrum()">A</button>
    <button class="s drum" onclick="sdrum()">S</button>

    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>


    <audio id="crash" src="sounds/crash.mp3"></audio>
    <audio id="kick" src="sounds/kick-bass.mp3"></audio>
    <audio id="snare" src="sounds/snare.mp3"></audio>



  </div>

  <script src="index.js" charset="utf-8"></script>
</body>

<footer> with love from Jowar practise</footer>

</html>
